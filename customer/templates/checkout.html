{% extends 'main.html' %}

{% load static %}

{% block content %}
<br>
<br>
<section class="section-content padding-y bg">
<div class="container">

<!-- ============================ COMPONENT 1 ================================= -->
<div class="row">
	<aside class="col-lg-7">
<div class="card">
	<div class="card-body">
		<h4 class="card-title mb-4">Billing Address</h4>
		<form action="{% url 'place_order' %}" method="POST">
			{% csrf_token %}
			<div class="row mb-3">
            <div class="col">
              <div class="form-outline">
				<label class="form-label" for="form7Example1">First name</label>
                <input type="text" name="first_name" id="form7Example1" class="form-control" required/>
              </div>
            </div>
            <div class="col">
              <div class="form-outline">
				<label class="form-label" for="form7Example2">Last name</label>
                <input type="text" name="last_name" id="form7Example2" class="form-control" required/>
              </div>
            </div>
          </div>
		  <div class="form-outline mb-3">
			<label class="form-label" for="form7Example3">Email</label>
            <input type="email" name="email" id="form7Example3" class="form-control" required/>
          </div>

          <div class="form-outline mb-3">
			<label class="form-label" for="form7Example4">Address Line 1</label>
            <input type="text" name="address1" id="form7Example4" class="form-control" required/>
          </div>
          <div class="form-outline mb-3">
			<label class="form-label" for="form7Example5">Address Line 2</label>
            <input type="text" name="address2" id="form7Example5" class="form-control" />
          </div>

		  <div class="row mb-3">
            <div class="col">
              <div class="form-outline">
				<label class="form-label" for="form7Example6">Phone</label>
                <input type="text" name="phone" id="form7Example6" class="form-control" required/>
              </div>
            </div>
            <div class="col">
              <div class="form-outline">
				<label class="form-label" for="form7Example7">Zip</label>
                <input type="text" name="pincode" id="form7Example7" class="form-control" required/>
              </div>
            </div>

			<div class="form-outline mb-3">
			<label class="form-label" for="form7Example8">Landmark</label>
            <input type="text" name="landmark" id="form7Example8" class="form-control" />
          </div>
		
	</div>

</div> <!-- card.// -->

	</aside> <!-- col.// -->
	<aside class="col-lg-5">

		<div class="card">
		<div class="card-body">
			<table class="table table-borderless table-shopping-cart">
<thead class="text-muted">
<tr class="small text-uppercase">
  <th scope="col">Product</th>
  <th scope="col" width="120">Quantity</th>
  <th scope="col" width="120">Price</th>
</tr>
</thead>
<tbody>

{% for cart_item in cart_items %}
<tr>
	<td>
		<figure class="itemside align-items-center">
			<div class="aside"><img src="{{cart_item.product.image.url}}" height="25%" width="25%" class="img-sm"></div>
			<figcaption class="info">
				<a href="#" class="title text-dark">{{cart_item.product.name}}</a>
				<p class="text-muted small">Category: {{cart_item.product.category.name}} <br>Colour: {{cart_item.product.colour}}</p>
			</figcaption>
		</figure>
	</td>
	<td> 
		<label for="">{{cart_item.quantity}}</label>
	<td> 
		<div class="price-wrap"> 
			<var class="price">â‚¹{{cart_item.sub_total}}</var> 
		</div> <!-- price-wrap .// -->
	</td>
</tr>
{% endfor %}

</tbody>
</table>
		<div class="d-grid gap-2">
			<button type="submit" name="submit" class="btn btn-primary">Place Order</button>
			<a href="{% url 'allproducts' %}" class="btn btn-light"> Continue Shopping</a>
		</div>
		</form>
		</div> <!-- card-body.// -->
		</div> <!-- card.// -->

</aside> <!-- col.// -->


</div> <!-- row.// -->
<!-- ============================ COMPONENT 1 END .// ================================= -->

</div> <!-- container .//  -->
</section>

{% endblock %}
